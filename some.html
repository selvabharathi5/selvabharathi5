<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            width:20%;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h1>Input Prompt Example</h1>
<button onclick="getUserInput()">Click to Enter Input</button>

<div id="output"></div>

<script>
    function getUserInput() {
        const userInput = prompt("Please enter something:");
        if (userInput) {
            document.getElementById("output").innerText = "You entered: " + userInput;
        } else {
            document.getElementById("output").innerText = "No input provided.";
        }
    }
</script>

</body>
</html>
